<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Scratch by arviis.</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-900 via-black to-gray-800">
  <div class="text-center p-6 bg-gray-800 rounded-2xl shadow-2xl w-full max-w-xl">
    <h1 class="text-3xl font-bold mb-4 text-red-500">YouTube Scratch by ArviS</h1>
    <p class="mb-6 text-sm text-gray-400">ID'sini girdiğin YouTube kanalının tüm bilgilerini verir.</p>
    <input id="username" type="text" placeholder="Kanal ID" class="w-full p-3 rounded-lg text-black mb-4" />
    <button onclick="fetchChannelData()" class="w-full p-3 bg-red-600 hover:bg-red-700 transition rounded-lg font-bold text-white">Ara</button>
    <div id="results" class="mt-6 text-left break-all"></div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
